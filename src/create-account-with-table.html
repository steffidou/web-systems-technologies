<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create an Account</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <div class="p-4 bg-gray-100">
        <section class="flex flex-col  md:flex-row h-screen justify-items-start">

            <div class="bg-white mr-4 md:max-w-md lg:max-w-full md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
                  flex  justify-center rounded-lg">
                <div class="w-full h-100 mt-12">
                    <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Create an Account</h1>
                    <form id="createForm" class="mt-6 flex flex-col gap-4" action="#" method="POST">

                        <div>
                            <label class="block text-gray-700 mb-2">Name</label>
                            <input type="text" name="name" id="name" placeholder="Name"
                                class="w-full px-4 py-3 rounded-lg bg-gray-200 border focus:border-blue-500 focus:bg-white focus:outline-none"
                                autofocus autocomplete>
                            <p id="nameError" class="text-red-500 mt-1 hidden">Name is required</p>
                        </div>

                        <div>
                            <label class="block text-gray-700 mb-2">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200  border focus:border-blue-500
                          focus:bg-white focus:outline-none">
                            <p id="emailError" class="text-red-500 mt-1 hidden">Email is required</p>
                        </div>

                        <div>
                            <label for="countries" class="block  text-sm font-medium text-gray-900 ">Role</label>
                            <select id="role" name="role"
                                class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                            </select>
                        </div>

                        <button type="submit" class="mt-4 w-full block bg-blue-500 text-white hover:bg-blue-400 focus:bg-blue-400  font-semibold rounded-lg
                        px-4 py-3  ">Create Account</button>
                    </form>
                </div>
            </div>

            <div class="bg-white md:w-full h-screen px-6 flex  rounded-lg">
                <div class="w-full h-100 mt-24">
                    <h2 class="text-2xl mt-0 font-bold mb-8">User List</h2>
                    <table id="userTable" class="w-full border">
                        <thead>
                            <tr class="text-left ">
                                <th class="border p-2">ID</th>
                                <th class="border p-2">Name</th>
                                <th class="border p-2">Email</th>
                                <th class="border p-2">Role</th>
                                <th class="border p-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr id="defaultRow1">
                                <td class="border p-2">1</td>
                                <td class="border p-2">Dou Issa Steffi Udasco</td>
                                <td class="border p-2">udasco.douissa@gmail.com</td>
                                <td class="border p-2">Admin</td>
                                <td class="border p-2">
                                    <button class="text-blue-500 px-1 editButton"><i class="fas fa-edit"></i></button>
                                    <button class=" text-red-500 px-1  deleteButton"><i
                                            class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                            <tr id="defaultRow2">
                                <td class="border p-2">2</td>
                                <td class="border p-2">Ronalyn Test</td>
                                <td class="border p-2">ronalyn.test@gmail.com</td>
                                <td class="border p-2">User</td>
                                <td class="border p-2">
                                    <button class="text-blue-500 px-1 editButton"><i class="fas fa-edit"></i></button>
                                    <button class=" text-red-500 px-1  deleteButton"><i
                                            class="fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>

    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
